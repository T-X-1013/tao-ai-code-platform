spring:
  application:
    name: tao-ai-code-platform-backend
  session:
    store-type: redis
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tao_ai_code_platform
    username: root
    password: root
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.tao.taoaicodeplatform.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
